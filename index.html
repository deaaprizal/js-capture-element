<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/onsenui/css/onsen-css-components.min.css"
    />
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
      #result {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 90vh;
      }
      #content {
        font-weight: 800;
        font-size: 2rem;
        text-align: center;
      }
      #type {
        background-color: crimson;
        color: white;
        font-weight: 500;
        padding: 4px 8px;
        display: none;
      }
    </style>
  </head>

  <body>
    <ons-page>
      <ons-toolbar>
        <div class="center">IDEADEA</div>
        <div class="right">
          <ons-toolbar-button>
            <a download id="saveCollection">ðŸ“·</a>
          </ons-toolbar-button>
        </div>
      </ons-toolbar>

      <ons-fab position="bottom right" onclick="generateIdea()">
        <ons-icon icon="md-plus"></ons-icon>
      </ons-fab>

      <div id="result">
        <h1 id="content"></h1>
        <p id="type"></p>
      </div>

        <div id="output"></div>
      </ons-dialog>
    </ons-page>

    <script>
      async function generateIdea() {
        const content = document.getElementById("content");
        const type = document.getElementById("type");
        const result = document.getElementById("result");

        const url = "https://www.boredapi.com/api/activity";
        const response = await fetch(url);
        const api = await response.json();

        content.textContent = "" + api.activity;
        type.textContent = "" + api.type;
        type.style.display = "block";

        let count = 0;

        saveCollection.addEventListener("click", () => {
            count && window.location.reload();
            
            html2canvas(result).then((canvas) => {
                const saveCollection = document.getElementById("saveCollection");
                saveCollection.setAttribute("href", canvas.toDataURL("image/png"));
                saveCollection.textContent = "download"
                count = 1;
            });
        });
      }
    </script>
  </body>
</html>
